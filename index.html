
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Voice Anuvaad | Universal AI</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/512/voice-recognition.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/nolan/512/voice-recognition.png">
    <meta name="theme-color" content="#050510">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #06b6d4;
            --neon-violet: #8b5cf6;
            --bg-deep: #02020a;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-deep);
            color: white;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }
        
        #nexus-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #02020a;
            touch-action: none;
        }

        .portal-card {
            background: rgba(10, 10, 26, 0.3);
            backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 2.5rem;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .portal-card:hover {
            border-color: rgba(6, 182, 212, 0.6);
            box-shadow: 0 0 80px rgba(6, 182, 212, 0.15);
        }

        .anime-button {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-violet));
            box-shadow: 0 10px 50px -10px rgba(6, 182, 212, 0.6);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-nav {
            background: rgba(2, 2, 10, 0.5);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: env(safe-area-inset-top);
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.08) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 255, 0, 0.01));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.4;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="no-scrollbar">
    <canvas id="nexus-canvas"></canvas>
    <div class="scanlines"></div>
    <div id="root"></div>

    <script>
        const canvas = document.getElementById('nexus-canvas');
        const ctx = canvas.getContext('2d');
        const isMobile = window.innerWidth < 768;
        
        let particles = [];
        let width, height;
        let mouse = { x: -1000, y: -1000, active: false };
        let hue = 190;

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width;
                this.pz = this.z;
                this.angle = Math.atan2(this.y, this.x);
                this.velocity = isMobile ? 2 : 4;
            }

            update() {
                this.pz = this.z;
                this.z -= this.velocity;
                if (this.z < 1) {
                    this.z = width;
                    this.pz = this.z;
                }
            }

            draw() {
                const fov = width * 0.8;
                const sx = (this.x / this.z) * fov + width / 2;
                const sy = (this.y / this.z) * fov + height / 2;
                const px = (this.x / this.pz) * fov + width / 2;
                const py = (this.y / this.pz) * fov + height / 2;
                const opacity = Math.min(1, 1 - this.z / width);
                
                ctx.beginPath();
                ctx.strokeStyle = `hsla(${hue + (this.z/width)*50}, 100%, 70%, ${opacity})`;
                ctx.lineWidth = (1 - this.z / width) * (isMobile ? 2 : 4);
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.stroke();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            const count = isMobile ? 80 : 250;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function render() {
            ctx.fillStyle = 'rgba(2, 2, 10, 0.15)';
            ctx.fillRect(0, 0, width, height);
            hue += 0.2;
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', resize);
        resize();
        render();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW registered');
                }).catch(err => console.error('PWA fail:', err));
            });
        }
    </script>
</body>
</html>
